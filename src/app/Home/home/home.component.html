<div class="container-fluid">
    <div class="body-home">
        <h1 class="Titulo"><b>
            Reto tecnico       
        </b></h1>
        <br><br>

        <div class="btns-content">
            <div class="search-item">
                <div class="form-group has-search">
                  <span class="material-icons icon-search">
                    search
                  </span>
                  <input
                    type="text"
                    class="form-control"
                    (keyup)="applyFilter($event.target.value)"
                    placeholder="Buscar producto"
                  />
                </div>
        
                <button
                  mat-flat-button
                  [routerLink]="['/createProduct']"
                  class="btn-new-product">
                  Nuevo Producto
                </button>
              </div>
        </div>

        <div class="list-content">

            <div class="tabla-responsive">
                <table mat-table [dataSource]="matProducts">
        
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                      </ng-container>
            
                      <!-- Name Column -->
                      <ng-container  matColumnDef="productName">
                        <th mat-header-cell *matHeaderCellDef> Producto </th>
                        <td mat-cell *matCellDef="let element"> {{element.cProductName}} </td>
                      </ng-container>
            
                      <!-- Weight Column -->
                      <ng-container matColumnDef="price">
                        <th mat-header-cell *matHeaderCellDef> Precio </th>
                        <td mat-cell *matCellDef="let element"> {{element.nPrice}} </td>
                      </ng-container>
                      <!-- Symbol Column -->
                      <ng-container matColumnDef="stock">
                        <th mat-header-cell *matHeaderCellDef> Stock </th>
                        <td mat-cell *matCellDef="let element"> {{element.nStock}} </td>
                      </ng-container>
            
                      <!-- Weight Column -->
                      <ng-container matColumnDef="registrationDate">
                        <th mat-header-cell *matHeaderCellDef> Fecha de Registro </th>
                        <td mat-cell *matCellDef="let element"> {{element.dRegistrationDate|date}} </td>
                      </ng-container>
                      <!-- Weight Column -->
                      <ng-container matColumnDef="options">
                        <th mat-header-cell *matHeaderCellDef> Opciones</th>
                        <td mat-cell *matCellDef="let element">
                            <div class="btn-table-items">
                            <button
                            type="button"
                            class="btn btn-edit"
                            (click)="openDialog(element.id)"
                          >
                            <svg
                              width="20"
                              height="20"
                              viewBox="0 0 20 20"
                              xmlns="http://www.w3.org/2000/svg"
                            >
                              <path
                                fill-rule="evenodd"
                                clip-rule="evenodd"
                                d="M14.4373 0C15.092 0 15.7197 0.261389 16.1781 0.723338L19.279 3.82388C19.7406 4.2855 20 4.9116 20 5.56443C20 6.21727 19.7406 6.84336 19.279 7.30499L7.95749 18.6216C7.25901 19.4272 6.26888 19.9222 5.13459 20H0V19.0001L0.00324764 14.7856C0.088438 13.7312 0.578665 12.7508 1.32649 12.092L12.6954 0.724544C13.1564 0.260799 13.7833 0 14.4373 0ZM5.06397 18.0027C5.5982 17.9649 6.09548 17.7163 6.49478 17.2596L14.0567 9.69856L10.3023 5.94448L2.6961 13.548C2.29095 13.9063 2.04031 14.4076 2 14.8661V18.0008L5.06397 18.0027ZM11.7167 4.5306L15.4709 8.28451L17.8647 5.89094C17.9514 5.80434 18 5.6869 18 5.56443C18 5.44197 17.9514 5.32452 17.8647 5.23793L14.7611 2.13461C14.6755 2.04831 14.5589 1.99977 14.4373 1.99977C14.3157 1.99977 14.1992 2.04831 14.1135 2.13461L11.7167 4.5306Z"
                              />
                            </svg>
                          </button>

                          <button
                          type="button"
                          class="btn btn-delete"
                          (click)="DeleteProduct(element.id)"
                        >
                          <svg
                            width="18"
                            height="20"
                            viewBox="0 0 18 20"
                            xmlns="http://www.w3.org/2000/svg"
                          >
                            <path
                              fill-rule="evenodd"
                              clip-rule="evenodd"
                              d="M6.49935 0.833332H11.4993C12.4198 0.833332 13.166 1.57952 13.166 2.5V3.33333H15.666C16.5865 3.33333 17.3327 4.07952 17.3327 5V6.66667C17.3327 7.58714 16.5865 8.33333 15.666 8.33333H15.5992L14.8327 17.5C14.8327 18.4205 14.0865 19.1667 13.166 19.1667H4.83268C3.91221 19.1667 3.16601 18.4205 3.16889 17.5692L2.39924 8.33333H2.33268C1.41221 8.33333 0.666016 7.58714 0.666016 6.66667V5C0.666016 4.07952 1.41221 3.33333 2.33268 3.33333H4.83268V2.5C4.83268 1.57952 5.57887 0.833332 6.49935 0.833332ZM2.33268 5H4.83268H13.166H15.666V6.66667H2.33268V5ZM4.07141 8.33333H13.927L13.1689 17.4308L13.166 17.5H4.83267L4.07141 8.33333ZM11.4993 2.5V3.33333H6.49935V2.5H11.4993Z"
                            />
                          </svg>
                        </button>
                        </div>
                        </td>
                      </ng-container>
        
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>
              </div>

        </div>

    </div>
</div>
